<h1>Hello {{name$|async}}</h1>
<hr />
<ng-container *ngIf="(starships$ | async)?.length > 0">
  <h2>First 10 Starships from API</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Model</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ship of starships$ | async">
        <td style="width:30%"><a [routerLink]="ship.id">{{ship.name}}</a></td>
        <td style="width:60%">{{ship.model}}</td>
      </tr>
    </tbody>
  </table>
</ng-container>
